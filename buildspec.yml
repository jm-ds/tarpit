version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - docker run --rm --name threatrix-threat-agent -v $(pwd):/app threatrix/threat-agent --api-url=--oid= --eid= --api-key=   $RELATIVE_PATH_TO_PROJECT
      - mvn package
artifacts:
  files:
    - target/my-app-1.0-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes
